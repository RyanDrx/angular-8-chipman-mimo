<section>
	<mat-card>
		<mat-card-header>
			<mat-card-title> Number of Pieces</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-slider thumbLabel tickInterval="auto" min="1" max="150" step="1" value="1" [(ngModel)]="value" (input)="sliderChange($event)">
			</mat-slider>

			<mat-form-field>
				<input matInput type="number" [(ngModel)]="value" plca (input)="sliderChange($event)"/> 
    </mat-form-field>
    </mat-card-content>
</mat-card>
<br />
 <mat-card *ngIf="estimated">
     <mat-card-header>
    <mat-card-title>Estimate</mat-card-title>
  </mat-card-header>
  <mat-card-content> 


<table mat-table [dataSource]="estimate.workers" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Pos. </th>
    <td mat-cell *matCellDef="let worker"> {{worker.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Qnty. </th>
    <td mat-cell *matCellDef="let worker"> {{worker.quantity}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Hours </th>
    <td mat-cell *matCellDef="let worker"> {{worker.hours}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Regular </th>
    <td mat-cell *matCellDef="let worker"> {{worker.regularCost | currency}} </td>
  </ng-container>

    <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Overtime </th>
    <td mat-cell *matCellDef="let worker"> {{worker.overtimeCost | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-divider></mat-divider>

</mat-card-content>
</mat-card>
</section>
